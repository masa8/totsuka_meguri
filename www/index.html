<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
        <script type="text/javascript" src="cordova.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title> </title>
	
	<link rel="stylesheet" href="./lib/jquery/jquery.mobile-1.4.4.min.css">
	<script type="text/javascript" charset="utf-8" src="./lib/jquery/jquery-1.11.1.min.js" ></script>
	<script type="text/javascript" charset="utf-8" src="./lib/jquery/jquery.mobile-1.4.4.min.js" ></script>
    	<script type="text/javascript" charset="utf-8" src="js/index.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/spot.js"></script>
        <script type="text/javascript">
         document.addEventListener('deviceready', function() {
             nskana.create().go();
             },false );

    </script>
    </head>
    <body>
      <div data-role="page" data-theme="a" id="map-page" class="map-page" style="width: 100%; height: 100%;" >
          <div data-role="panel" data-position="left" data-display="reveal"  id="spotpanel">
            <ul id="spot_list" data-role="listview"  >
              <li data-role="list-divider">旧東海道戸塚宿めぐり</li>
            </ul>
          </div>
        
          <div data-role="header" id="map-header" data-theme="a" >
            <h1>旧東海道戸塚宿めぐり</h1>
            <a href="#spotpanel" data-role="button" data-icon="home" class="ui-btn-left" >一覧</a> 
            <a href="#index"  id="map-button" data-role="button" data-icon="star" class="ui-btn-right" >大きな地図</a> 
          </div>
          <div data-role="content" id="content" style="position: relative; padding:0; margin-top:10px; margin-left:30px; margin-right:30px;" >		
              <div id="map_canvas" style="width: 100%; height: 300px" ></div>
                <h1 id="spot-name"></h1>
		  <p id="spot-description" style="font-size:1.2em;"></p>
		  <p id="spot-howtogetthere"></p>
                  <div class="spot-image-list" >
                    <img class="spot-image" style="width: 100%; margin: 0 auto" src="./res/default.png" >
                </div>
              </div>
          <div data-role="footer" id="map-footer"  data-position="fixed" >
            <input type="checkbox"  name="check" id="spot-check" class="custom"  />
            <label for="spot-check">行った!</label>
            <h1></h1>
          </div>
        </div>
    </script>
 
</body>
</html>
